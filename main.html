<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>Rock, Paper, Scissors</h1>
      <div class="score">
        <h2>Score:</h2>
        <p id="scoreboard">0 : 0</p>
        <p id="round">Round 1/5</p>
      </div>
  
    <div id="container">
      <div class="button" id="rock">
        <img id="rock-button" src="RPS_100px/icons8-hand-rock-100.png" alt="Choose rock">
      </div>
      <div class="button" id="paper">
        <img src="RPS_100px/icons8-hand-100.png" alt="Choose paper">
      </div>
      <div class="button" id="scissors">
        <img src="RPS_100px/icons8-hand-scissors-100.png" alt="Choose scissors">
      </div>
    </div>

    <div>
      <p id="status">Good luck!</p>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
